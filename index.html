<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Production Deployment</title>

<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Fira Code', monospace;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #f5f5f5;
  overflow: hidden;
}

#terminal {
  width: 650px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  transition: all 0.6s ease;
  position: relative;
  text-align: center;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
}

.visible {
  opacity: 1;
  pointer-events: all;
  transform: translateY(0);
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #00ff9f;
  color: #000;
}

.no {
  background: #ff4d6d;
  color: white;
}

button:hover {
  transform: scale(1.05);
}

input {
  width: 100%;
  padding: 8px;
  background: transparent;
  border: none;
  border-bottom: 1px solid #aaa;
  color: white;
  font-family: inherit;
  margin-top: 10px;
  text-align: center;
}

#logs {
  font-size: 14px;
  line-height: 1.6;
  text-align: left;
}

.progress-container {
  width: 100%;
  background: #222;
  height: 12px;
  border-radius: 6px;
  margin-top: 10px;
}

#progressBar {
  width: 0%;
  height: 12px;
  background: #00ff9f;
  border-radius: 6px;
  transition: width 0.3s ease;
}

#noImage {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 20px;
}
</style>
</head>
<body>

<div id="terminal" class="visible">

  <!-- AUTH -->
  <div id="auth">
    <p>Authentication Required</p>
    <p><i>Hint: What do I call you?</i></p>
    <input type="text" id="authInput" autofocus />
  </div>

  <!-- CI/CD -->
  <div id="ci" class="hidden">
    <div id="logs"></div>
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- COMMAND -->
  <div id="command" class="hidden">
    <p>System Ready.</p>
    <p>Enter deployment command:</p>
    <input type="text" id="commandInput" />
  </div>

  <!-- PROPOSAL -->
  <div id="proposal" class="hidden">
    <p style="font-size: 20px;">
      Will you be my Valentine? ‚ù§Ô∏è
    </p>
    <button class="yes" onclick="approve()">Yes</button>
    <button class="no" onclick="reject()">No</button>
  </div>

  <!-- NO IMAGE SCREEN -->
  <div id="noScreen" class="hidden">
    <img id="noImage" src="Side_Eyeing_Chloe.jpg">
  </div>

</div>

<script>
const correctKey = "gundu";
const correctCommand = "deploy forever";

const authInput = document.getElementById("authInput");
const authDiv = document.getElementById("auth");
const ciDiv = document.getElementById("ci");
const logs = document.getElementById("logs");
const progressBar = document.getElementById("progressBar");
const commandDiv = document.getElementById("command");
const commandInput = document.getElementById("commandInput");
const proposalDiv = document.getElementById("proposal");
const noScreen = document.getElementById("noScreen");

authInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    if (authInput.value.toLowerCase() === correctKey.toLowerCase()) {
      authDiv.classList.add("hidden");
      startCI();
    } else {
      alert("401 Unauthorized ‚Äî Wrong nickname üòå");
    }
  }
});

function startCI() {
  ciDiv.classList.remove("hidden");

  const logLines = [
    "[INFO] Initializing system...",
    "[INFO] GET /memories ‚Üí 200 OK",
    "[INFO] POST /feelings ‚Üí 201 Created",
    "[INFO] Running valentine-service...",
    "[INFO] Deployment in progress..."
  ];

  let i = 0;
  let progress = 0;

  const logInterval = setInterval(() => {
    if (i < logLines.length) {
      logs.innerHTML += logLines[i] + "<br>";
      i++;
    }
  }, 800);

  const progressInterval = setInterval(() => {
    progress += 5;
    progressBar.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(progressInterval);
      clearInterval(logInterval);
      setTimeout(() => {
        ciDiv.classList.add("hidden");
        commandDiv.classList.remove("hidden");
      }, 800);
    }
  }, 150);
}

commandInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    if (commandInput.value.toLowerCase() === correctCommand) {
      commandDiv.classList.add("hidden");
      proposalDiv.classList.remove("hidden");
    } else {
      alert("Command not recognized. Hint: deploy forever");
    }
  }
});

function approve() {
  alert("You just made my heart deploy successfully ‚ù§Ô∏è\n\nHappy Valentine's Day ü•∞");
}

function reject() {
  proposalDiv.classList.add("hidden");
  noScreen.classList.remove("hidden");

  setTimeout(() => {
    noScreen.classList.add("hidden");
    proposalDiv.classList.remove("hidden");
  }, 3000);
}
</script>

</body>
</html>
